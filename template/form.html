<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header></header>

      <form>
        <div class="form__group field">
          <input
            type="input"
            class="form__field"
            placeholder="User-name"
            name="user-name"
            id="User-name"
            required
          />
          <label for="name" class="form__label">user name</label>
        </div>
        <div class="form__group field">
          <input
            type="input"
            class="form__field"
            placeholder="Email"
            name="email"
            id="email"
            required
          />
          <label for="email" class="form__label">Email</label>
        </div>
        <div class="form__group field">
          <input
            type="input"
            class="form__field"
            placeholder="
            Password"
            name="password"
            id="password"
            required
          />
          <label for="name" class="form__label">Password</label>
        </div>
        <div class="form__group field">
          <input
            type="input"
            class="form__field"
            placeholder="Confirmation password"
            name="password"
            id="password"
            required
          />
          <label for="name" class="form__label">Confirmation password</label>
        </div>

    </main>
    <footer></footer>
